<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Room Management Dashboard</title>
    <link rel="stylesheet" href="/static/style.css?v=11">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <h1>Spa Room Management Dashboard</h1>
                <div id="apiStatus" class="api-status"></div>
            </div>
            <div class="controls">
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput" value="">
                <button id="loadBtn" onclick="loadDay()">Load Day</button>
                <button id="refreshBtn" onclick="refreshDay()">Refresh</button>
            </div>
        </header>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="noBookingsMessage" class="no-bookings-message" style="display: none;"></div>

        <div id="loading" class="loading" style="display: none;">
            Loading...
        </div>

        <div id="calendarContainer" class="calendar-container" style="display: none;">
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <div id="unassignedContainer" class="unassigned-container" style="display: none;">
            <h2>⚠️ Unassigned Bookings</h2>
            <div id="unassignedList"></div>
        </div>
    </div>

    <script src="/static/app.js?v=15"></script>
</body>
</html>
